<!DOCTYPE html>
<html>
<body>
<h1>Using SVG</h1>
<h3> Triangle SVG:</h3>
<svg height="250" width="500">
    <polygon points="220,10 300,210 170,250 123,234" style="fill:hotpink;stroke:blue;stroke-width:1" />
    Sorry, your browser does not support inline SVG.
  </svg>

  <h3>Star(my favorite)</h3>
  <svg height="210" width="500">
    <polygon points="100,10 40,198 190,78 10,78 160,198" style="fill:yellow;stroke:red;stroke-width:5;fill-rule:nonzero;"/>
    Sorry, your browser does not support inline SVG.
  </svg>

  <h3>Ellipse-pretty cool, this is three ellipses ontop of eachother, the smallest on the top, creating a 3-d effect</h3>
  <svg height="150" width="500">
    <ellipse cx="240" cy="100" rx="220" ry="30" style="fill:lightblue" />
    <ellipse cx="220" cy="70" rx="190" ry="20" style="fill:grey" />
    <ellipse cx="210" cy="45" rx="170" ry="15" style="fill:black" />
    Sorry, your browser does not support inline SVG. 
  </svg>
  
  
  </body>
  </html>
