<!DOCTYPE html>
<html>
<body>
<h1>Using Canvas</h1>
    <h2>Diagonal Line</h2>
<canvas id="line" width="200" height="100" style="border:2px solid black;">
Your browser does not support the HTML canvas tag.</canvas>

<h2>Circle</h2>
<canvas id="circle" width="200" height="100" style="border:2px solid red;">
Your browser does not support the HTML canvas tag.</canvas>

<h2>Fill Circle</h2>
<canvas id="fill" width="200" height="100" style="border:2px solid red;">
    Your browser does not support the HTML canvas tag.</canvas>

<script>
var canvas = document.getElementById("line");
var ctx = canvas.getContext("2d");
ctx.moveTo(0,0);
ctx.lineTo(200,100);
ctx.stroke();


var c = document.getElementById("circle");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.arc(95,50,40,0,2*Math.PI);
ctx.stroke();

var f = document.getElementById("fill");
var ctx = f.getContext("2d");
ctx.beginPath();
ctx.arc(95,50,40,0,2*Math.PI);
ctx.stroke();
ctx.fillStyle = "blue";
ctx.fill();
 
</script>

</body>
</html>
