<!doctype html>
<html lang='en'>
<head>
<meta charset='utf-8'>
<title>Events Examples</title>
<style>
    p {
        width: 200px;
        height: 200px;
        margin: 10px;
        background-color: #ccc;
        float: left;
    }
    .highlight {
        background-color: red;
    }
</style>
</head>
<body>
<p id='click'>Click On Me</p>
<p id='dblclick'>Double Click On Me</p>
<p id='mouse'>Hover On Me</p>
<!-- Removing Event Listeners: -->
<p id='once'>A One Time Thing...</p>
<!-- Stopping Default Behavior -->
<p>
    <a id='broken' href='https://sitepoint.com'>Broken Link</a>
</p>
<!-- Event Propagation-an event moves from one element to another -->
<ul id='list'>
    <li>one</li>
    <li>two</li>
    <li>three</li>
</ul>
<script src='events.js'></script>
</body>
</html>
